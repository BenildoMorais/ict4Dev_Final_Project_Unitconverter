<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.com">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Temperature Converter</title>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="#"><h1>Unit Converter</h1></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link" href="/">Home Page</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="weight">Weight</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="length">Length</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="temperature">Temperature</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="speed">Speed</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="time">Time</a>
                </li>

            </ul>
        </div>
    </div>
</nav>

<div class="container my-5 p-5" style="border: 2px solid black">
        <h4 class="text-center">Temperature Converter</h4>
<form class="col-md-4 offset-md-4" th:action="@{/temperature}" method="post">
        <div class="mb-3">
            <label for="value" class="form-label">Type the value</label>
            <input type="number" id="value" name="value" class="form-control" >
        </div>

        <div class="mb-3">
            <label for="intputId" class="form-label">Input temperature</label>
            <select id="intputId" name="intputId" class="form-select">
                <option value="1">Celsius</option>
                <option value="2">Fahrenheit</option>
                <option value="3">Kelvin</option>
                <option value="4">Rankine</option>
            </select>
        </div>

        <div class="mb-3">
            <label for="outputId" class="form-label">Output temperature</label>
            <select id="outputId" name="outputId" class="form-select">
                <option value="1">Celsius</option>
                <option value="2">Fahrenheit</option>
                <option value="3">Kelvin</option>
                <option value="4">Rankine</option>
            </select>
        </div>

        <center><button type="submit" class="btn btn-primary">Convert</button></center>
</form>
</div>

<div class="container text-center my-5">
    <h1 th:text="${result}"></h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
